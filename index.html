<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phelp Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="startScreen" class="screen-box">
        <h1>Phelp Bird</h1>
        <button id="startButton">Start Game</button>
        <p>Highest Score: <span id="highScore">0</span></p>
    </div>

    <!-- Canvas do Jogo -->
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <!-- Tela de Game Over -->
    <div id="retryButton" class="screen-box">
        <button id="closeButton">X</button>
        <h2>Game Over</h2>
        <p>Score: <span id="currentScore">0</span></p>
        <p>Highest Score: <span id="gameOverHighScore">0</span></p>
        <button id="retry">Retry</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
